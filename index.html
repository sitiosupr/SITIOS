            if (selectedStyle) filters.push(['==', ['get', 'Style'], selectedStyle]);
            if (selectedArchitect) filters.push(['==', ['get', 'Architect'], selectedArchitect]);

            map.setFilter('filter-layer', filters.length > 1 ? filters : null);
